<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Input
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Type : </label>
                            <input type="radio" name="oxType"> X
                            <input type="radio" name="oxType"> O
                        </div>
                        <div class="form-group">
                            <input class="form-control" min="1" max="9" type="number" name="cell1"  >
                        </div>
                        <div class="form-group">
                            <input class="form-control" min="1" max="9" type="number" name="cell2"  >
                        </div>
                        <div class="form-group">
                            <input class="form-control" min="1" max="9" type="number" name="cell3"  >
                        </div>
                        <button class="btn btn-primary col-12" id="btn-execute">Execute</button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-header">
                        Euclidian Distance
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Solution</th>
                                    <th scope="col">Distance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
									
									<td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                            </tbody>
                        </table>

                        <blockquote class="blockquote mb-0">
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>

                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        Manhattan Distance
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Solution</th>
                                    <th scope="col">Distance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                            </tbody>
                        </table>
                        <blockquote class="blockquote mb-0">
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/xo.js"></script>
